<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Table Users</title>
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/></head>




<body>

<form th:action="@{/admin}"  method="post">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
            <a class="nav-link" th:href="@{/registration}">Registration</a>
                </li>
            </ul>
        <div class="container">
                    <div class="btn-group" role="group">
                        <button type="submit" name="action" value="delete" class="btn btn-outline-danger" >Delete</button>
                        <button type="submit" name="action" value="unblock" class="btn btn-outline-success">Unblock</button>
                        <button type="submit" name="action" value="block" class="btn btn-outline-secondary">Block</button>
                    </div>
        </div>
    </nav>
    <br>
    <div class="container">
<table class="table">
    <thead>
    <tr>
        <th><input type="checkbox" id="checkAll"> All</th>
        <th scope="col"> Email </th>
        <th scope="col"> Name </th>
        <th scope="col"> Last Name </th>
        <th scope="col"> Active </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
        <td colspan="3"> No Users </td>
    </tr>
    <tr th:each="user : ${users}">
        <td><input type="checkbox" th:name="selectedUser" th:value="${user.email}">
        <td><span th:text="${user.email}"> Email </span></td>
        <td><span th:text="${user.name}"> Name </span></td>
        <td><span th:text="${user.lastName}"> Last Name</span></td>
       <td> <span th:if="${user.active}">Active</span>
        <span th:unless="${user.active}">Block</span></td>

    </tr>
    </tbody>
</table>
</div>
</form>
<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../static/js/admin.js" th:src="@{/js/admin.js}"></script>
</body>
</html>
