<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>

<body class="text-center">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="h3 mb-3 font-weight-normal" th:text="Welcom"></h3>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" name="email" th:placeholder="Email" class="form-control" required autofocus/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/>
        <br>
        <div align="center" th:if="${param.error}">
            <p>Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
</body>

</html>
